    <style>
        body { 
            background-color: #FF746C;

            margin: 0;

            height: 100vh; 
            display: flex; 
            justify-content: center;

            flex-direction: column;

        .mensaje-superior {

            top: 20px;

            transform: translateX(-50%);

            transition: opacity 1s ease-in-out;
        }

        .carta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .carta {
            width: 250px;
            height: 150px;
            background: url('sobre.png') no-repeat center/cover;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: agitar 1s ease-in-out infinite;
        }

        @keyframes agitar {
            0% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(-10px); }
        }

        .corazon { 
            position: absolute; 
            width: 50px; 
            height: 50px; 
            background: url('corazon.png') no-repeat center/cover; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 2;
            opacity: 0; /* Invisible hasta el primer click */
        }

        .carta .frente, .carta .atras { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 1.5rem; 
            color: black; 
            background-color: #F4F1D6; 
            border-radius: 10px; 
        }

        .carta .atras { 
            transform: rotateY(180deg); 
            padding: 10px; 
            text-align: center; 
        }

        .mensaje { 
            font-size: 3rem; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            background-color: rgba(0, 0, 0, 0.4); 
            max-width: 80%; 
            font-weight: bold; 
            text-transform: uppercase; 
            display: none; 
            transition: opacity 1.5s ease-in-out; 
        }

        .botones { 
            margin-top: 20px; 
            display: flex; 
            justify-content: space-evenly; 
            width: 60%; 
            position: relative; 
            display: none; 
        }

        button { 
            font-size: 1.5rem; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background-color: #F4F1D6; 
            color: black; 
            font-weight: bold; 
            transition: 0.3s; 
            position: relative; 
        }

        button:hover { 
            background-color: #e1deb3; 
        }

        @keyframes moverBoton {
            0% { transform: translate(0, 0); }
            50% { transform: translate(100px, 50px); }
            100% { transform: translate(0, 0); }

    </style>
</head>
