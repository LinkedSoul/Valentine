<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali, ¬øQuieres Ser mi San Valent√≠n?</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body { background-color: #FF746C; font-family: "Courgette", serif; margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; overflow: hidden; }
        .mensaje { font-size: 3rem; color: white; padding: 20px; border-radius: 10px; background-color: rgba(0, 0, 0, 0.4); max-width: 80%; font-weight: bold; text-transform: uppercase; }
        .botones { margin-top: 20px; display: flex; justify-content: space-evenly; width: 60%; position: relative; }
        button { font-size: 1.5rem; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #F4F1D6; color: black; font-weight: bold; transition: 0.3s; position: relative; }
        button:hover { background-color: #e1deb3; }
        .pantalla-negra { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; display: none; justify-content: center; align-items: center; flex-direction: column; color: white; }
        .contenedor-gif { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .gif { width: 300px; }
        .mensaje-final { display: none; font-size: 2rem; color: #FFFF99; text-align: center; max-width: 80%; font-family: "Courgette", serif; }
        .mute-button { position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; font-size: 24px; color: white; }
        .contenedor-gif { display: flex; justify-content: center; align-items: center; gap: 20px; opacity: 1; transition: opacity 2s ease-in-out; }
        .gif { width: 200px; } /* Tama√±o reducido */
        .mensaje-final { display: none; font-size: 2rem; color: #FFFF99; text-align: center; max-width: 80%; font-family: "Courgette", serif; opacity: 0; transition: opacity 2s ease-in-out; }
        .mute-button { position: absolute; top: 10px; right: 10px; background: none; border: none; cursor: pointer; font-size: 18px; color: white; padding: 5px; }
    </style>
</head>
<body>
    <div class="mensaje">¬øQuisieras ser mi San Valent√≠n? üíñ</div>
    <div class="botones">
        <button id="botonSi">S√≠</button>
        <button id="botonNo">No</button>
    </div>
    <div class="pantalla-negra" id="pantallaNegra">
        <button class="mute-button" id="muteButton">üîä</button>
        <div class="contenedor-gif">
        <div class="contenedor-gif" id="contenedorGif">
            <img class="gif" id="gifIzquierdo" src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF Ojo Izquierdo">
            <img class="gif" id="gifDerecho" src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF Ojo Derecho">
        </div>
        <p class="mensaje-final" id="mensajeFinal">Siempre ser√°s mi San Valent√≠n, para toda la vida. Te amo con todo mi coraz√≥n. ‚ù§Ô∏è</p>
        <audio id="musica" loop>
            <source src="https://raw.githubusercontent.com/LinkedSoul/Valentine/main/ojitos-lindos-instrumental.mp3" type="audio/mp3">
        </audio>
    </div>
    <script>
        const botonNo = document.getElementById("botonNo");
        const pantallaNegra = document.getElementById("pantallaNegra");
        const gifIzquierdo = document.getElementById("gifIzquierdo");
        const gifDerecho = document.getElementById("gifDerecho");
        const contenedorGif = document.getElementById("contenedorGif");
        const mensajeFinal = document.getElementById("mensajeFinal");
        let audio = document.getElementById("musica");

        document.getElementById("botonSi").addEventListener("click", function() {
            pantallaNegra.style.display = "flex";
            audio.play();
            setTimeout(() => { 
                pantallaNegra.style.backgroundColor = "black"; 
                gifIzquierdo.style.display = "none"; 
                gifDerecho.style.display = "none"; 
                mensajeFinal.style.display = "block"; 
            }, 4500); // Ahora dura 4.5 segundos
                contenedorGif.style.opacity = "0"; // Desvanecer GIFs
                setTimeout(() => { mensajeFinal.style.display = "block"; mensajeFinal.style.opacity = "1"; }, 2000);
            }, 4500);
        });

        botonNo.addEventListener("mouseover", function() {
            let maxX = window.innerWidth * 0.4, maxY = window.innerHeight * 0.4;
            let x = Math.random() * maxX, y = Math.random() * maxY;
            botonNo.style.transform = `translate(${x}px, ${y}px)`;
        });
        function moverBoton() {
            let maxX = window.innerWidth - botonNo.clientWidth;
            let maxY = window.innerHeight - botonNo.clientHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            botonNo.style.position = "absolute";
            botonNo.style.left = `${x}px`;
            botonNo.style.top = `${y}px`;
        }
        botonNo.addEventListener("mouseover", moverBoton);
        botonNo.addEventListener("touchstart", moverBoton);

        document.getElementById("muteButton").addEventListener("click", function() {
            audio.muted = !audio.muted;
            this.innerText = audio.muted ? "üîá" : "üîä";
        });
    </script>
</body>
</html>
