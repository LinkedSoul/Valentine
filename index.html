<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natali, ¿Quieres Ser mi San Valentín?</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Importar fuente Courgette desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FF746C; /* Nuevo color de fondo */
            font-family: "Courgette", serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .mensaje {
            font-size: 3rem;
            color: white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            max-width: 80%;
            font-weight: bold; /* Texto en negritas */
            text-transform: uppercase; /* Convertir texto en mayúsculas */
        }

        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            width: 60%;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #F4F1D6;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e1deb3;
        }

        #botonNo {
            position: relative;
        }

        /* Pantalla negra con GIF */
        .pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .pantalla-negra img {
            width: 300px;
        }

        /* Botón para mutear la música */
        .mute-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="mensaje">¿Quisieras ser mi San Valentín? 💖</div>

    <div class="botones">
        <button id="botonSi">Sí</button>
        <button id="botonNo">No</button>
    </div>

    <!-- Pantalla negra con GIF y música -->
    <div class="pantalla-negra" id="pantallaNegra">
        <img src="https://media.tenor.com/cMgWd4EckoEAAAAM/eye-i-see-you.gif" alt="GIF">
        <audio id="musica" loop>
            <source src="https://raw.githubusercontent.com/LinkedSoul/Valentine/main/ojitos-lindos-instrumental.mp3" type="audio/mp3">
        </audio>
        <button class="mute-button" id="muteButton">🔊 Silenciar</button>
    </div>

    <script>
        // Función cuando presionan "Sí"
        document.getElementById("botonSi").addEventListener("click", function() {
            document.getElementById("pantallaNegra").style.display = "flex";
            let audio = document.getElementById("musica");
            audio.play(); // Reproduce la música en loop
        });

        // Mover el botón "No" cuando el mouse se acerca
        document.getElementById("botonNo").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });

        // Función para mutear o activar la música
        document.getElementById("muteButton").addEventListener("click", function() {
            let audio = document.getElementById("musica");
            if (audio.muted) {
                audio.muted = false;
                this.innerText = "🔊 Silenciar";
            } else {
                audio.muted = true;
                this.innerText = "🔇 Activar sonido";
            }
        });
    </script>
</body>
</html>
