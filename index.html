<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importar fuente Courgette desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #CCA9DD; /* Color de fondo */
            font-family: "Courgette", serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .mensaje {
            font-size: 3rem;
            color: white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }

        .botones {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #F4F1D6;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e1deb3;
        }

        #botonNo {
            position: absolute;
        }

        /* Pantalla negra para la animaciÃ³n */
        .pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .pantalla-negra img {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="mensaje">Â¿Quisieras ser mi San ValentÃ­n? ðŸ’–</div>

            let y = Math.random() * (window.innerHeight - 100);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
