<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #FF746C; 
            font-family: "Courgette", serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            text-align: center; 
            overflow: hidden; 
        }

        .mensaje-superior {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .carta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: agitarSobre 1s infinite alternate;
        }

        @keyframes agitarSobre {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -45%) rotate(-5deg); }
            50% { transform: translate(-50%, -50%) rotate(5deg); }
            75% { transform: translate(-50%, -55%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .carta {
            width: 250px;
            height: 150px;
            background: url('sobre.png') no-repeat center/cover;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .mensaje {
            font-size: 3rem;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }

        .botones {
            margin-top: 20px;
            display: none;
            position: relative;
        }

        button { 
            font-size: 1.5rem; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            background-color: #F4F1D6; 
            font-weight: bold; 
            transition: 0.3s;
            position: relative;
        }

        button:hover { background-color: #e1deb3; }

        #botonNo {
            position: absolute;
        }

        .pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
    </style>
</head>
<body>
    <div class="mensaje-superior" id="mensajeSuperior">Tal parece que te ha llegado un correo!<br>Â¿Quieres abrirlo, Natali?</div>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta" id="carta"></div>
    </div>
    <div class="mensaje" id="pregunta">Â¿Te gustarÃ­a ser mi San ValentÃ­n, mi niÃ±a? ðŸ’–</div>
    <div class="botones" id="botones">
        <button id="botonSi">SÃ­</button>
        <button id="botonNo">No</button>
    </div>
    <div class="pantalla-negra" id="pantallaNegra"></div>
    <script>
        function abrirCarta() {
            document.getElementById("mensajeSuperior").style.opacity = "0";
            document.getElementById("carta").style.transform = "rotateY(180deg)";
            setTimeout(() => {
                document.querySelector(".carta-container").style.display = "none";
                document.getElementById("pregunta").style.display = "block";
                document.getElementById("botones").style.display = "flex";
            }, 1500);
        }

        document.getElementById("botonSi").addEventListener("click", function() {
            document.getElementById("pantallaNegra").style.display = "flex";
        });

        document.getElementById("botonNo").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
