<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FF746C;
            font-family: "Courgette", serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        .mensaje-superior {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .carta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 1s ease-in-out;
            cursor: pointer;
            animation: saltar 1s infinite alternate;
        }
        @keyframes saltar {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -52%) scale(1.05); }
        }
        .carta {
            width: 250px;
            height: 150px;
            background: url('sobre.png') no-repeat center/cover;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .carta .frente, .carta .atras {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: black;
            background-color: #F4F1D6;
            border-radius: 10px;
        }
        .carta .atras {
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
        }
        .mensaje {
            font-size: 3rem;
            color: white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            max-width: 80%;
            font-weight: bold;
            text-transform: uppercase;
            display: none;
            transition: opacity 1.5s ease-in-out;
        }
        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            width: 60%;
            position: relative;
            display: none;
        }
        #botonNo {
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
        .pantalla-negra {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        .contenedor-gif {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        .mensaje-final {
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-size: 2rem;
            color: #FFFF99;
            text-align: center;
            font-family: "Courgette", serif;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="mensaje-superior">Tal parece que te ha llegado un correo!<br>Â¿Quieres abrirlo, Natali?</div>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta" id="carta">
            <div class="frente"></div>
            <div class="atras">De: Luis <br> Para: Natali, la niÃ±a de ojitos lindos</div>
        </div>
    </div>
    <div class="mensaje" id="pregunta">Â¿Quisieras ser mi San ValentÃ­n? ðŸ’–</div>
    <div class="botones" id="botones">
        <button id="botonSi">SÃ­</button>
        <button id="botonNo" onmouseover="moverBotonNo()">No</button>
    </div>
    <script>
        function abrirCarta() {
            document.getElementById("carta").style.transform = "rotateY(180deg)";
            setTimeout(() => {
                document.querySelector(".carta-container").style.display = "none";
                document.getElementById("pregunta").style.opacity = "1";
                document.getElementById("botones").style.display = "flex";
            }, 1500);
        }
        
        function moverBotonNo() {
            let boton = document.getElementById("botonNo");
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            boton.style.transform = `translate(${x}px, ${y}px)`;
        }
        
        document.getElementById("botonSi").addEventListener("click", function() {
            document.getElementById("pantallaNegra").style.display = "flex";
            setTimeout(() => {
                document.getElementById("contenedorGif").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("mensajeFinal").style.opacity = "1";
                }, 2000);
            }, 4500);
        });
    </script>
</body>
</html>
